<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT ANALYZING SCORE</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="p-4 mx-auto">
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg bg-gray-900">
            <form style="margin: 2rem 2rem ;" id="analyze-score">
                    <div class="img-container flex justify-center">
                        <img src="logo-japan-foundation.jpg" width="250" height="250" alt="">
                    </div>
                    <h2 class="mb-4 text-xl font-bold text-white">ANALYZE YOUR TRY OUT JLPT</h2>
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div class="sm:col-span-2">
                            <label for="category" class="block mb-2 text-sm font-bold text-white">(日本語能力試験レベル) JLPT Level :</label>
                            <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option selected="">Select JLPT Level</option>
                                <option value="N2">N2</option>
                                <option value="N3">N3</option>
                                <option value="N4">N4</option>
                                <option value="N5">N5</option>
                            </select>
                        </div>
                        <div class="w-full">
                            <label for="Vocalbullary" class="block mb-2 text-sm font-bold text-white">(漢字.文字語彙.文法) Vocalbularry Score :</label>
                            <input type="number" name="Vocalbullary" id="Vocalbullary" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="10/60" required="">
                        </div>
                        <div class="w-full">
                            <label for="Reading" class="block mb-2 text-sm font-bold text-white">(読解) Reading Score : </label>
                            <input type="number" name="Reading" id="Reading" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="10/60" required="">
                        </div>
                        <div class="w-full">
                            <label for="Listening" class="block mb-2 text-sm font-bold text-white">(聴解) Listening Score : </label>
                            <input type="number" name="Listening" id="Listening" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="10/60" required="">
                        </div>
                    </div>
                    <button type="submit" id="submit-analyze" class="text-white mt-4 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-bold rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                        Get Analyzing
                    </button>
                </form>
    
            </div>
        </div>
        <div id="modal-output" style="display: none;" class="container p-4 mx-auto">
         <div style="box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, 0.3);" class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <h1 style="margin: 2rem 0;" class="text-black font-bold text-center text-lg">YOUR ANALYZE ✨✨✨ </h1>
            <p style="margin: 2rem 2rem;" id="outputText" class="text-black text-lg text-justify"></p>
            
         </div>
        </div>
        <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0; 
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

            @media screen and (max-width: 640px) {
                .img-container {
                    margin-bottom: 1rem;
                }
            }
        </style>
<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
